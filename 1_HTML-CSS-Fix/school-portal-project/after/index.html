<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starfield Academy Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Starfield Academy Portal</h1>
    <nav>
      <ul>
        <li><a href="#news">News</a></li>
        <li><a href="#scores">Scores</a></li>
        <li><a href="#events">Events</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- News Section -->
    <section id="news">
      <h2>Latest News</h2>
      <div id="news-container"></div>
    </section>

    <!-- Scores Section -->
    <section id="scores">
      <h2>Student Scores</h2>
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="scores-container"></tbody>
      </table>
    </section>

    <!-- Events Section -->
    <section id="events">
      <h2>School Events</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Event</th>
          </tr>
        </thead>
        <tbody id="events-container"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Starfield Academy. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
