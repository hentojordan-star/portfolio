<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sweet Crumbs Bakery</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Sweet Crumbs Bakery</h1>
  <p>Your favorite place for freshly baked delights and treats.</p>
</header>

<main>

<!-- Menu Section -->
<section id="menu">
  <h2>Menu</h2>
  <div id="menuContainer">
    <!-- Menu items will be loaded dynamically from JSON -->
  </div>
</section>

<!-- Order Form -->
<section id="orderSection">
  <h2>Order Online</h2>
  <form id="orderForm">
    <label for="orderName">Full Name:</label>
    <input type="text" id="orderName" required><br><br>
    <label for="orderItem">Select Item:</label>
    <select id="orderItem" required>
      <!-- Options loaded from JSON -->
    </select><br><br>
    <label for="orderQuantity">Quantity:</label>
    <input type="number" id="orderQuantity" min="1" value="1" required><br><br>
    <button type="submit">Place Order</button>
  </form>
</section>

<!-- Booking Form -->
<section id="bookingSection">
  <h2>Book a Table</h2>
  <form id="bookingForm">
    <label for="bookingName">Your Name:</label>
    <input type="text" id="bookingName" required><br><br>
    <label for="bookingDate">Date:</label>
    <input type="date" id="bookingDate" required><br><br>
    <label for="bookingGuests">Guests:</label>
    <input type="number" id="bookingGuests" min="1" value="1" required><br><br>
    <button type="submit">Book Now</button>
  </form>
</section>

</main>

<script src="js/script.js"></script>
</body>
      </html>
